<!doctype html>
<html>
  <head>
    <title>P A I N T W E R K</title>
    <link href="style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="start-screen">
        <h1>PAINTWERK-01</h1>
        <h4>ANALOG AUTOMATER<br>DIGITAL DOODLIZER</h4>
        <button class="start">ENGAGE</button>
    </div>
    <div class="canvas" hidden>
        <canvas width="1920" height="1080"></canvas>
        <div class="playhead"></div>
        <div class="controls">
            <button class="play"><span class="material-icons">play_arrow</span></button>
            <button class="loop"><span class="material-icons">loop</span></button>
            <button class="clear"><span class="material-icons">clear</span></button>
            <input type="number" class="rate" placeholder="s"></input>
        </div>
        <div class="palette">
          <div>
            <span>VCA</span>
            <button></button>
          </div>
          <div>
            <span>VCF</span>
            <button></button>
          </div>          <div>
            <span>VCO</span>
            <button></button>
          </div>          <div>
            <span>LFO</span>
            <button></button>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
